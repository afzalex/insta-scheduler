name: instaworkshop
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - selenium
  - pytest
  - prompt_toolkit
  - pandas
  - pyyaml
  - pip
  - pip:
    - webdriver-manager
    - transformers
    - pillow
    - --index-url https://download.pytorch.org/whl/cu118   # for GPU
    # - --index-url https://download.pytorch.org/whl/cpu   # for CPU
    - torch
    - torchvision 